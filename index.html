<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Librería CCC</title>
</head>

<body>

<div class="container">
    
    <div class="perfil">
        <div id="fecha">Lunes 17 de Junio</div>
        <h1>Librería CCC</h1>
    </div>
    
    <div class="inventario">
        <input type="text" id="input" placeholder="Inventario">
    </div>

    <div class="opciones">
        <h3>Seleccione una de las siguientes opciones:</h3>
        <ul id="lista">
            <li>
                <p class="text">Inventario</p>
                <i class="fa-solid fa-book-open"></i>
            </li>

            <li>
                <p class="text">Nuevo Artículo</p>
                <i class="fa-solid fa-square-plus"></i>
            </li>

            <li>
                <p class="text">Actualizar Artículo</p>
                <i class="fa-solid fa-pen-to-square"></i>
            </li>

            <li>
                <p class="text">Eliminar Artículo</p>
                <i class="fa-solid fa-square-xmark"></i>
            </li>
        </ul>
    </div> 
</div> 

<script src="script.js"></script>
</body>
</html>
